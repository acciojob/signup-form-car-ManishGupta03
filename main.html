<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<form method="post">
		<label for="name">Name*</label><br>
		<input type="text" name="name" id="name" placeholder="Name" required><br><br>
		<label for="email">Email*</label><br>
		<input type="email" name="email" id="email" placeholder="Email" required><br><br>
		<label for="gender">Gender*</label><br>
		<input type="radio" name="gender" id="gender_m" required>
		<label for="gender_m">Male</label>
		<input type="radio" name="gender" id="gender_f" required>
		<label for="gender_f">Female</label><br><br>
		<label for="cars">Car Brands*</label><br>
		<select name="cars" id="cars"><br>
			<option value="" disabled selected>--please choose an option--</option>
			<option value="BMW">BMW</option>
			<option value="Audi">Audi</option>
			<option value="Mercedez">Mercedez</option>
		</select><br><br>
		<label for="age">Age*</label><br>
		<input type="number" name="age" id="age" placeholder="Age" required><br><br>	
		<label for="dob">DOB*</label><br>
		<input type="date" name="dob" id="dob" required><br><br>	
		<label for="pnumber">Phone Number</label><br>
		<input type="number" name="pnumber" id="pnumber" placeholder="xxx-xxx-xxxx" required><br><br>	
		<label for="password">password*</label><br>
		<input type="password" name="password" id="password" placeholder="Password" required><br><br>	
	    <input type="checkbox" id="tos">
		<label for="tos">I agree to the TOS</label><br><br>
		<button type="submit">submit</button>
	</form>	
	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
